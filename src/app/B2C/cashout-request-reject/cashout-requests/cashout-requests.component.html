<div  class="container mx-auto mt-4 p-4 rounded-lg shadow-lg bg-white">
    <img src="../../../../assets/images/bg-3.png" alt="Profile Image" class="mx-auto rounded-full w-24 h-24 mb-4">
    

    <div class="mt-4 flex items-center">
        <span style="font-weight: 500;" class="">Paying To:</span>
        <span style="font-size: 14px" class="ml-2">{{data?.firstName}} {{data?.lastName}}</span>
      </div>
      <div class="mt-4 flex items-center">
        <span style="font-weight: 500;" class="">Amount:</span>
        <span style="font-size: 14px" class="ml-2">{{data?.amount}} AFN</span>
      </div>

      <div class="mb-4 mt-4">
        <!-- <label class=" text-gray-700 text-sm">Enter Transaction PIN</label> -->
        <input 
        [(ngModel)]="pin"
          type="password"
          placeholder="Enter Transaction PIN"
          class="mt-1 p-1 border rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
<app-spinner></app-spinner>
      <button style="font-size: 14px;"
      (click)="pay()"
      class="bg-orange-600 w-full text-white py-1 px-2 rounded hover:bg-[rgb(244,122,32)]"
    >
      Confirm Payment
    </button>
  </div>
