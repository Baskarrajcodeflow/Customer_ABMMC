<div class="m-4 bg-white p-6 rounded-lg shadow-lg max-h-[s0vh] overflow-y-auto">
    <div class="w-full max-w-4xl mx-auto px-4 py-6">

 
  <input
    type="text"
    placeholder="Search Bundle name or price or validity"
    [(ngModel)]="searchTerm"
    class="w-full mb-6 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-orange-500"
  />


  <div class="border-b border-gray-200 mb-6">
  <nav class="-mb-px flex space-x-8" aria-label="Tabs">
    <button
      (click)="activeTab = 'data'; tabChange()"
      [ngClass]="{
        'border-blue-600 text-blue-600': activeTab === 'data',
        'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'data'
      }"
      class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium"
    >
     Data Bundles
    </button>

    <button
      (click)="activeTab = 'voice'; tabChange()"
      [ngClass]="{
        'border-blue-600 text-blue-600': activeTab === 'voice',
        'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'voice'
      }"
      class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium"
    >
     Voice Bundles
    </button>
  </nav>
</div>
    

<ng-container *ngIf="!!activeTab">
  <ng-container *ngFor="let bundle of filteredBundles">
    <div class="border rounded-xl shadow-md p-5 w-full  bg-gray relative my-2">
      <div class="flex justify-between items-start">
        <div>
          <div class="text-2xl font-semibold text-gray-800">{{ bundle.price }} AFN | {{ bundle.name }}</div>
        </div>
        <button class="text-white bg-orange-500 hover:bg-orange-400 px-4 py-1 rounded-full text-sm font-medium" (click)="SelectPlan(bundle)">
          Select
        </button>
      </div>

      <div class="mt-3 text-sm text-gray-600 space-y-1">
        <div class="flex justify-between">
          <!-- <span>{{ bundle.name }}</span>
          <span>Data: {{ bundle.normalVol }}/day</span>
          <span>Validity: {{ bundle.validity }} Days</span> -->
        </div>

        <div>Data: {{ bundle.normalVol }}/day</div>
        <div>Validity: {{ bundle.validity }} Days</div>
    </div>

    
    </div>
  </ng-container>
</ng-container>
 

</div>
</div>
