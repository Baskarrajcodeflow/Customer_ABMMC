   <div class="grid grid-cols-1 md:grid-cols-2 p-8 lg:grid-cols-3 gap-4">
    <div *ngFor="let branch of branch_list" class="bg-white border rounded-lg overflow-hidden shadow-md">
      <div class="p-6">
        <h3 class="text-lg font-semibold">{{ branch.branchName }}</h3>
        <p class="text-gray-500 py-3"><b>Address : </b>{{ branch.address }}</p>
        <p class="text-gray-500 py-3"><b>City :</b> {{ branch.city }}</p>
        <p class="text-gray-500"><b>Phone Number :</b> {{ branch.phoneNumber }}</p>

      </div>
      <div class="p-3 bg-gray-100 border-t border-gray-200">
        <div class="flex justify-between items-center">
          <button (click)="copyPhoneNumber(branch.phoneNumber)" class="flex items-center space-x-2 px-4 py-2 bg-blue-500 text-white rounded-lg focus:outline-none hover:bg-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 7a1 1 0 0 1 1-1h4V3a1 1 0 1 1 2 0v3h4a1 1 0 0 1 0 2h-4v3a1 1 0 1 1-2 0V9H4a1 1 0 0 1-1-1z" clip-rule="evenodd" />
            </svg>
            <span>Call</span>
          </button>
          <button (click)="sendEmail(branch.email)" class="flex items-center space-x-2 px-4 py-2 bg-green-500 text-white rounded-lg focus:outline-none hover:bg-green-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
              <path fill-rule="evenodd" d="M1.105 4.842A2 2 0 012.404 3h15.192a2 2 0 011.299.481A2 2 0 0120 5.618V14.38a2 2 0 01-.481 1.299 2 2 0 01-1.299.481H2.404a2 2 0 01-1.299-.481A2 2 0 010 14.382V5.618a2 2 0 011.105-1.776zM2 5.618l8 4.571 8-4.571V14.38l-8 4.571-8-4.571V5.618z" clip-rule="evenodd" />
            </svg>
            <span>Email</span>
          </button>
          <button (click)="openMap(branch.latitude, branch.longitude)" class="flex items-center space-x-2 px-4 py-2 bg-yellow-500 text-white rounded-lg focus:outline-none hover:bg-yellow-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v12a1 1 0 01-1 1h-2.586a1 1 0 01-.707-.293l-5.086-5.086a1 1 0 00-1.414 0L5.293 11.707a1 1 0 01-.707.293H3a1 1 0 01-1-1V3zm2 10h5v2H5v-2zm0-4h10v2H5V9zm0-4h10v2H5V5z" clip-rule="evenodd" />
            </svg>
            <span>Open Map</span>
          </button>
        </div>
      </div>
    </div>
  </div>
